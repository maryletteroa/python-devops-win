name: main

on:
  push:
    branches: [ "main", "dev"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Install dependencies
      run: make install
      
    - name: Lint
      run: make lint
      
    - name: Test
      run: make test-py
      
    - name: Format
      run: make format
